<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Guessing Game</title>
</head>
<body>
    <h1>The Guessing Game!</h1>
    <div>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <p id="difficulty-selector">Current difficulty: Medium</p> <!--Changes difficulty level dynamically through JS-->
    <h3 id="attempts-number">Attempts left: 10</h3><!--Changes attempts number dynamically through JS-->
    <h3>I'm thinking of a number between 1 and 100. Can you guess it?</h3>
    <input type="number" id="guess" placeholder="Enter your guess here">
    <button type="submit" id="submit">Guess!</button>
    <p id="result"></p><!--Changes result number dynamically through JS-->
    <script src="app.js"></script>
</body>
</html>
